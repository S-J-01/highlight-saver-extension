<!DOCTYPE html>
<html>
<head>
  <title>Saved Highlights</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      margin: 8px;
    }
    .highlights-container {
      max-height: 350px;
      overflow-y: auto;
    }
    .highlight-item {
      color:black;
      border-bottom: 1px solid #eee;
      padding: 8px 0;
      position: relative;
    }
    .highlight-url {
      color: #888;
      font-size: 12px;
    }
    .delete-btn {
      position: absolute;
      right: 0;
      top: 8px;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Saved Highlights</h2>
  <div class="highlights-container"></div>
  <script src="popup.js"></script>
</body>
</html>
